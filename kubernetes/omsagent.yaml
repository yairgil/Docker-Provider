            readOnly: true
          - mountPath: C:\etc\config\adx
            name: omsagent-adx-secret
            readOnly: true
          # Need to mount this only for airgapped clouds - Commenting this since it wont exist in non airgapped clouds
          # - mountPath: C:\ca
          #   name: ca-certs
          #   readOnly: true
          - mountPath: C:\etc\kubernetes\host
            name: azure-json-path
            readOnly: true
         livenessProbe:
          exec:
            command:
              - cmd
              - /c
              - C:\opt\omsagentwindows\scripts\cmd\livenessprobe.exe
              - fluent-bit.exe
              - fluentdwinaks
              - "C:\\etc\\omsagentwindows\\filesystemwatcher.txt"
              - "C:\\etc\\omsagentwindows\\renewcertificate.txt"
          periodSeconds: 60
          initialDelaySeconds: 180
          timeoutSeconds: 15
     affinity:
       nodeAffinity:
         requiredDuringSchedulingIgnoredDuringExecution:
           nodeSelectorTerms:
           - matchExpressions:
             - key: beta.kubernetes.io/os
               operator: In
               values:
               - windows
     tolerations:
     - key: "CriticalAddonsOnly"
       operator: "Exists"
     - operator: "Exists"
       effect: NoExecute
     - operator: "Exists"
       effect: NoSchedule
     - operator: "Exists"
       effect: PreferNoSchedule
     volumes:
      - name: docker-windows-kuberenetes-container-logs
        hostPath:
          path: C:\var
      - name: azure-json-path
        hostPath:
          path: C:\k
      # Need to mount this only for airgapped clouds - Commenting this since it wont exist in non airgapped clouds
      #- name: ca-certs
      #  hostPath:
      #    path: C:\ca
      - name: docker-windows-containers
        hostPath:
          path: C:\ProgramData\docker\containers
          type: DirectoryOrCreate
      - name: settings-vol-config
        configMap:
          name: container-azm-ms-agentconfig
          optional: true
      - name: omsagent-secret
        secret:
         secretName: omsagent-secret
      - name: omsagent-adx-secret
        secret:
          secretName: omsagent-adx-secret
          optional: true
