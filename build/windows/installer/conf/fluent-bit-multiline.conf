[SERVICE]
    Flush        15
    Daemon       Off
    storage.path  /var/opt/microsoft/docker-cimprov/state/flbstore/
    storage.sync  normal
    storage.checksum off
    storage.backlog.mem_limit 10M
    Log_Level    debug
    Log_File      /etc/fluent-bit/fluent-bit.log
    Parsers_File  /etc/fluent-bit/azm-containers-parser.conf

[INPUT]
    Name            forward
    Listen          127.0.0.1
    Port            25230
    Mem_Buf_Limit   10m
    Chunk_Size      32
    Buffer_Size     64

[INPUT]
    Name        tcp
    Tag         oms.container.perf.telegraf.*
    Listen      0.0.0.0
    Port        25229
    Chunk_Size  32
    Buffer_Size 64
    Mem_Buf_Limit 5m

[INPUT]
    Name tail
    Tag oms.container.log.la.*
    Path ${AZMON_LOG_TAIL_PATH}
    Read_from_Head true
    DB /var/log/omsagent-fblogs.db
    DB.Sync Off
    Mem_Buf_Limit 10m
    #${TAIL_BUFFER_CHUNK_SIZE}
    #${TAIL_BUFFER_MAX_SIZE}
    Rotate_Wait 20
    Refresh_Interval 30
    Path_Key filepath
    Skip_Long_Lines On
    Ignore_Older 5m
    Exclude_Path ${AZMON_CLUSTER_LOG_TAIL_EXCLUDE_PATH}
#{DOCKER_MULTILINE_LOGGING}    Docker_Mode On
#{DOCKER_MULTILINE_LOGGING}    Docker_Mode_Parser docker-multiline
#{CONTAINTERD_MULTILINE_LOGGING}    Multiline On
#{CONTAINTERD_MULTILINE_LOGGING}    Parser_Firstline containerd-multiline

[OUTPUT]
    Name  oms
    EnableTelemetry                 true
    Retry_Limit                     10
    TelemetryPushIntervalSeconds    300
    Match oms.container.*
