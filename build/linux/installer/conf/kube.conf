   #fluent forward plugin
   <system>
    workers "#{ENV['NUM_OF_FLUENTD_WORKERS']}"
    root_dir /var/opt/microsoft/docker-cimprov/state
   </system>

   #perf
   <match **LINUX_PERF_BLOB**>
    @type forward
    @id out_perf_fwd
    @log_level debug
    send_timeout 30
    connect_timeout 30
    heartbeat_type none
    <server>
      host 0.0.0.0
      port  "#{ENV['MDSD_FLUENT_SOCKET_PORT']}"
    </server>
    <buffer>
     @type file
     overflow_action drop_oldest_chunk
     chunk_limit_size 4m
     queue_limit_length "#{ENV['FLUENTD_KUBE_PERF_QUEUE_LIMIT_LENGTH']}"
     flush_interval "#{ENV['FLUENTD_FLUSH_INTERVAL']}"
     retry_max_times 10
     retry_wait 5s
     retry_max_interval 5m
     flush_thread_count 5
    </buffer>
    keepalive true
   </match>

   #custom_metrics_mdm filter plugin for perf data from windows nodes
    <filter mdm.cadvisorperf**>
     @type cadvisor2mdm
     metrics_to_collect cpuUsageNanoCores,memoryWorkingSetBytes,pvUsedBytes
     @log_level info
    </filter>

    #containerinventory for windows containers
    <match **CONTAINER_INVENTORY_BLOB**>
      @type forward
      @id out_ci_fwd
      @log_level debug
      send_timeout 30
      connect_timeout 30
      heartbeat_type none
      <server>
        host 0.0.0.0
        port "#{ENV['MDSD_FLUENT_SOCKET_PORT']}"
      </server>
     <buffer>
      @type file
      overflow_action drop_oldest_chunk
      chunk_limit_size 4m
      queue_limit_length "#{ENV['FLUENTD_QUEUE_LIMIT_LENGTH']}"
      flush_interval "#{ENV['FLUENTD_FLUSH_INTERVAL']}"
      retry_max_times 10
      retry_wait 5s
      retry_max_interval 5m
      flush_thread_count 5
     </buffer>
     keepalive true
    </match>


